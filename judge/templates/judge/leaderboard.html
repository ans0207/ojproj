{% extends 'judge/base.html' %}
{% block main_content %}

  <h1 style="text-align: center;">Leaderboard</h1>

  <table class="table table-hover table-bordered" style="width: 75%; margin: auto">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Problem</th>
        <th scope="col">Verdict</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
        {% if solutions %}
        {% for solution in solutions %}
            <tr>
                <td>{{solution.problem_id}}</td>
                <td>{{solution.problem}}</td>
                <td>{{solution.verdict}}</td>
                <td>{{solution.submitted_at}}</td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
  </table>



  <table align="centre">


  </table>


{% endblock %}
