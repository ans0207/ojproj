{% extends 'judge/base.html' %}
{% block main_content %}

    <h1 style="text-align: center; margin: auto;">Problems</h1>
    
  <table class="table table-hover table-bordered" style="width: 75%; margin: auto">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Difficulty</th>
      </tr>
    </thead>
    <tbody>
        {% if problems_list %}
            {% for problem in problems_list %}
            <tr>
                <td>{{problem.problem_id}}</td>
                <td><a href="{%url 'judge:problemDetail' problem.id %}"><b> {{problem.name}} </b></a></td>
                <td>{{problem.difficulty}}</td>
            </tr>
            {% endfor %}
        {% else %}
            <p>No problems to show. </p>
        {% endif %}
    </tbody>
  </table>


{% endblock %}
